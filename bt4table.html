            </div>

                        <div class="row register-form">

                            <div class="col-md-6">

                                    <input type="text" class="form-control" placeholder="Chapter Name" value="" />
                                </div>

                                </div>


                            </div>

                                    <input type="text" class="form-control" placeholder="Book Name" value="" />
                                </div>

                                <div class="form-group">
                                    <select class="form-control">
                                            <option class="hidden"  selected disabled>Author Name</option>
                                            <option>Bro 1 </option>
                                            <option>Bro 2 </option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input placeholder="Publish Date" class="form-control" type="text" onfocus="(this.type='date')" id="date">
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btnRegister" value="Submit" />
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="style2">
            <div class="col-md-12 col-xs-6 pt-5 p-2">

                            <th scope="col ">#</th>
                            <th scope="col ">Chapter Name</th>

                            <th scope="col ">Book Publication</th>
                            <th scope="col ">Publish Date</th>
                            <th scope="col ">ISSN</th>
                            <th colspan="2 " class="txt-center ">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row ">1</th>
                            <td>Mark</td>
