<body>

    <div class="main-w3layouts wrapper">
        <h1>Personal Information</h1>
        <div class="main-agileinfo">
            <div class="agileits-top rounded">
                <form>
                    <div class="form-group">
                        <label for="name">Name : </label>
                        <br/>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name Here" class="rounded">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="email">Email Id : </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
                    </div>
                    <br/>
                    <div class="form-group ">
                        <label for="deg">Highest Degree</label>
                        <select id="inputState" class="form-control high">
                              <option selected>Choose...</option>
                              <option>Ph.D</option>
                              <option>M.Tech</option>
                              <option>M.E</option>
                            </select>
                    </div>
                    <br/>
                    <div class="form-group ">
                        <label for="Des">Designation</label>
                        <select id="Des" class="form-control high">
                              <option selected>Choose...</option>
                              <option>Professor</option>
                              <option>Associate Professor</option>
                              <option>Assistance Professor</option>
                              <option>Guest Faculty</option>
                              <option>Teacher Fellow</option>
                            </select>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="spec">Specialisation : </label>
                        <br/>
                        <input type="text" class="form-control" id="spec" placeholder="Enter Specialisation">
                    </div>
                    <br/>
                    <div class="form-group ">
                        <label for="dep">Department</label>
                        <select id="dep" class="form-control high">
                              <option selected>Choose...</option>
                              <option>Computer Science</option>
                              <option>Electronic</option>
                            </select>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="Date : ">Join Date : </label>
                        <br/>
                        <input type="date" class="form-control" id="Date">
                    </div>
                    <br/>
