<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Rock CDN -->

    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Rock CLOSE-->
    <link href="bt4.css" rel="stylesheet">

    <!------ Include the above in your HEAD tag ---------->

    <title>LogIn SignUp</title>
</head>

<body>



    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://cdn3.iconfinder.com/data/icons/project-management-49/50/78-512.png" alt="" />
                <h3>Welcome</h3>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified pl-2" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">SignUp</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Login Here</h3>
                        <div class="row register-form">
                            <div class="col-md-6">



                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>


                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" value="" />
                                </div>

                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btnRegister" value="Login" />
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Personal Information</h3>
                        <div class="row register-form">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                                <option class="hidden"  selected disabled>Highest Degree *</option>
                                                <option>Ph.D</option>
                                                <option>M.Tech</option>
                                                <option>M.E</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Specialisation *" value="" />
                                </div>

                                <div class="form-group">
                                    <input placeholder="Joining Date" class="form-control" type="text" onfocus="(this.type='date')" id="date">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" value="" />
                                </div>

                                <div class="form-group">
                                    <select class="form-control">
                                            <option class="hidden"  selected disabled>Designation *</option>
                                            <option>Professor</option>
                                            <option>Associate Professor</option>
                                            <option>Assistance Professor</option>
                                            <option>Guest Faculty</option>
                                            <option>Teacher Fellow</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <select class="form-control">
                                            <option class="hidden"  selected disabled>Department *</option>
                                            <option>Computer Science</option>
                                            <option>Electronic</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div class="maxl pt-2">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span> 
                                        </label>
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span> 
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12"><input type="submit" class="btnRegister" value="Register" /></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
